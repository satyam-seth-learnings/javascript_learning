<!DOCTYPE html>
<html>
    <head>
        <title>Geeky Shows</title>
    </head>
    <body>
        <h1>Event Object</h1>
        <div id="myp">Click Me</div>
        <script>
            document.getElementById("myp").addEventListener('click',function(e){
                console.log(e);
                console.log(e.clientX);
                console.log(e.clientY);
                console.log(e.type);
                console.log(e.target);
                console.log(e.currentTarget);
            });
        </script>
    </body>
</html>
