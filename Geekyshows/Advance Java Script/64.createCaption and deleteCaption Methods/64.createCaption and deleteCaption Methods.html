<!DOCTYPE html>
<html>
    <head>
        <title>Geekyshows</title>
    </head>
    <body>
        <table border="1" id="mytab">
            <caption>My Table Caption</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>11</td>
                    <td>Rahul</td>
                    <td>JavaScript</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>Sonam</td>
                    <td>PHP</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>33</td>
                    <td>Rohan</td>
                    <td>JSP</td>
                </tr>
            </tfoot>
        </table>
        <script>
            var table=document.getElementById("mytab");
            var tcap=table.createCaption();
            tcap.innerHTML="New Caption";
            console.log(tcap);
            console.log(tcap.innerHTML);
            document.write(tcap.innerHTML);
            // var tcap=table.deleteCaption();
        </script>
    </body>
</html>
