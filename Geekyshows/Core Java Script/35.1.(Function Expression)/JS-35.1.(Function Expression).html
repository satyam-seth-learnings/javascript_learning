<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			show();
			//	Function declaration
			function show()
			{
				document.write("Geeky");
			}
			show();
			//	 Function Expression
			var disp=function show()
				{
					document.write("Geeky");
				};
			disp();
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
