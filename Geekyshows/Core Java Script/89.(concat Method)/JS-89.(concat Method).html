<!DOCTYPE html>
<html>
    <head>
        <title>GeekyShows</title>
    </head>
    <body>
        <script>
            // Example-1
            var geek=["Rahul","Sonam","Sumit"];
            // concat values
            var new_geek=geek.concat("Raj","Rohit");
            document.write(new_geek);

            // Example-2
            var geek1=["Rahul","Sonam","Sumit"];
            var geek2=["Raj","Rohan"];
            var new_geek=geek1.concat(geek2);
            document.write(new_geek);
            var geek3=["Dell","HP"];
            var new_geek2=geek1.concat(geek2,geek3);
            document.write(new_geek2);
        </script>
    </body>
</html>
