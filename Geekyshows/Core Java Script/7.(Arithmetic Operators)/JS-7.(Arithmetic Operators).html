<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			var a=19+1;
			var b=10;
			var c=a+b;	// var c=a-b;	var c=a*b;	var c=a/b;	var c=a%b;
			document.write(c);
			a++;
			document.write(a);
			b--;
			document.write(b);
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
