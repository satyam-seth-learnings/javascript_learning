<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			(function(){document.write("Hello");})();
			(function(){
							var a=10;
							document.write(a);
						})();
			(function(x,y){
							document.write(x+" "+y);
						})(20,30);
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
