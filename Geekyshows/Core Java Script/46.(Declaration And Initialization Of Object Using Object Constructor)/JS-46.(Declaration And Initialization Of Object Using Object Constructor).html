<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			var fees=new Object();	//	var fees={};
			fees['Rahul']=100;	//	fees.Rahul=100;
			fees['Sumit']=200;	//	fees.Sumit=200;
			fees['Rohan']=300;	//	fees.Rohan=300;
			fees['total']=function(){return(fees.Rahul+fees.Sumit+fees.Rohan);};
			document.write(fees['Rahul']);
			document.write(fees.Sumit);
			document.write(fees.total());
			
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
