<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			for(i=0;i<5;i++)
			{
				document.write(i+"<br>");
			}
			var j=0;
			for(;j<5;j++)
			{
				document.write(j+"<br>");
			}
			var k=0;
			for(;k<5;)
			{
				k++;
				document.write(k+"<br>");
			}
			var l=0;
			for(;l<5;)
			{
				document.write(l+"<br>");
				l++;
			}
			var m=0;
			for(;;m++)
			{
				if(m==3)
				{
					break;
				}
				document.write(m+"<br>");
			}
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
