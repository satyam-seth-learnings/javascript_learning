<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			//	Rest Parameter
			function restshow(a,...args)
			{
				console.log("a: "+a);
				console.log(args);
			}
			restshow(10,20,30,40,50);
			//	Arguments Object
			function show(a)
			{
				console.log("a: "+a);
				console.log(arguments);
			}
			show(10,20,30,40,50);
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
