<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			var i=0;
			while(i<3)
			{
				document.write("<strong>Outer Loop </strong>");
				document.write(i);
				i++;
				document.write("<br>");
				var j=0;
				while(j<5)
				{
					document.write("Inner for Loop ");
					document.write(j);
					j++;
					document.write("<br>");
				}
			}
			document.write("Rest Of Code");
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
