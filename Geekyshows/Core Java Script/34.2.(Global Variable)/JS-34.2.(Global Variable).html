<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			var i="I am global variable";	//	Global Variable
			function show()	
			{
				document.write(i+"<br>");	//	Inside function
			}
			show();
			document.write(i+"<br>");	//	Outside function
			function disp()	
			{
				document.write(i+"<br>");	//	Inside function
			}
			disp();
			if(true)
			{
				document.write(i+"<br>");
			}
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
