<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			var i=0;
			while(i<5)
			{
				document.write(i);
				i++;
				document.write("<br>");
			}
			var j=0;
			while(true)
			{
				if(j==3)
				{
					break;
				}
				document.write(j);
				j++;
				document.write("<br>");
			}
			document.write("Rest Of Code");
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
