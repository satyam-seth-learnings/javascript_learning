<!DOCTYPE html>
<html>
    <head>
        <title>GeekyShows</title>
    </head>
    <body>
        <script>
            // split() Method
            // The split() method breaks the string up into seperate string according to a delimeter passed as its first argument. The result is returned is an array. 
            var str="Hi guys Lets Learn JavaScript";
            var arr=str.split(" ");
            document.write(arr);
            console.log(arr);
            var str="Hi&guys&Lets&Learn&JavaScript";
            var arr=str.split("&");
            document.write(arr);
            document.write(arr[4]);
            console.log(arr);
            document.write(str.split("&"));
        </script>
    </body>
</html>
