<!DOCTYPE html>
<html>
    <head>
        <title>GeekyShows</title>
    </head>
    <body>
        <script>
            // Defining 2D Array
            var rows=3;
            var cols=2;
            var geek=new Array(rows);
            for(let i=0;i<rows;i++)
            {
                geek[i]=new Array(cols);
            }
            // Input for Array
            for(let i=0;i<rows;i++)
            {
                for(let j=0;j<cols;j++)
                {
                    geek[i][j]=prompt("Enter Name: ");
                }
                document.write("<br>");
            }
            // Displaying value
            for(let i=0;i<rows;i++)
            {
                for(let j=0;j<cols;j++)
                {
                    document.write(i+" "+j+geek[i][j]+"|");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
