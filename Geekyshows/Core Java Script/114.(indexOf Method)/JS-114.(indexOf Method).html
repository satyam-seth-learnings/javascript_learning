<!DOCTYPE html>
<html>
    <head>
        <title>GeekyShows</title>
    </head>
    <body>
        <script>
            // indexOf() Method
            var str="Hi guys Lets Learn JavaScript";
            document.write(str.indexOf("e"));   // 9
            document.write("<br>");
            document.write(str.indexOf("e",10));    // 14
            document.write("<br>");
            document.write(str.indexOf("Lets"));    // 8
        </script>
    </body>
</html>
