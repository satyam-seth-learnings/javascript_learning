<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			//	Creating Funtion
			function display(name)
			{
				document.write(name);
			}
			//	Calling Funtion
			display("GeekyShows");
			display(123);
			display(0,3);
			//	Creating Funtion
			function show(name1,name2)
			{
				document.write(name1+"to"+name2);
			}
			//	Calling Funtion
			show("Welcome","GeekyShows");
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
