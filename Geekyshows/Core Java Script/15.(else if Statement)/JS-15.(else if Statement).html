<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			var result=17;
			if(result<=30)
				document.write("Fail");
			else if(result<=40)
				document.write("Pass");
			else if(result<=60)
				document.write("Good");
			else
				document.write("Very Good");
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
