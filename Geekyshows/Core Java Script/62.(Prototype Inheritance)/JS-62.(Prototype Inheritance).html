<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GeekyShows</title>
    </head>
    <body>
        <script>
            // Super Class
            var Mobile=function()
            {
                this.a=10;
            }
            Mobile.prototype.z=30;
            // Sub Class
            var Samsung=function()
            {
                Mobile.call(this);  // Calling Super Class Constructor
                this.b=20;
            }
            // Prototype Inheritance
            Samsung.prototype=Object.create(Mobile.prototype);
            Samsung.prototype.constructor=Samsung; // Optional But Good Practice

            Samsung.prototype.z=50;

            var m=new Mobile();
            var s=new Samsung();
            document.write(s.a+"<br>");
            document.write(s.b+"<br>");
            document.write(s.z+"<br>");
            document.write(m.a+"<br>");
            document.write(m.b+"<br>");
            document.write(m.z+"<br>");
        </script>
    </body>
</html>
