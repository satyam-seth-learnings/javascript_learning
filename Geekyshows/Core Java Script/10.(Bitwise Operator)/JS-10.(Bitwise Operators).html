<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			var a=5;	//	00000101
			var b=6;	//	00000110
			var c=a&b;	// var c=a|b;	var c=a^b;
			document.write(c);
			document.write(~c);
			document.write(c<<1);	//	document.write(c>>1);
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
