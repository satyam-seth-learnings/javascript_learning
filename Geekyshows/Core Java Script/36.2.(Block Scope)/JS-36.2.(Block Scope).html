<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			//	Block Scope
			if(true)
			{
				var i=10;
				let j=20;
				document.write(i+"<br>");
				document.write(j+"<br>");
			}
			document.write(i+"<br>");
			document.write(j+"<br>");
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
