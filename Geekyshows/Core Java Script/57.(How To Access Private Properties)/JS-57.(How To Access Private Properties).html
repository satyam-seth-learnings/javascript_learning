<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			var Mobile=function(model_no,sprice)
						{	
							this.model=model_no;
							this.color='white';
							var price=3000;
							this.sp=sprice;
							this.show=function(){return (price);};
						};
			var samsung=new Mobile('Galaxy',2000);
			document.write(samsung.show());
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
