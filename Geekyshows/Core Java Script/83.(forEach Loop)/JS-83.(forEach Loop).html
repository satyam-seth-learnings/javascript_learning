<!DOCTYPE html>
<html>
    <head>
        <title>GeekyShows</title>
    </head>
    <body>
        <script>
            var geek=["Rahul","Ram",56,"Jay"];
            geek.forEach(function(name){
                document.write(name+"<br>");
            })
            geek.forEach(function(value,index){
                document.write(value+" "+index+"<br>");
            })
        </script>
    </body>
</html>
