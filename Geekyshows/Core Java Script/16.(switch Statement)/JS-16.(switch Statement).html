<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			var day=1;
			switch(day)
			{
				case 1:
					document.write("Sun");
					break;
				case 2:
					document.write("Mon");
					break;
				case 3:
				case 4:
					document.write("Holyday");
					break;
				default:
					document.write("Wrong");
					break;
			}
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
