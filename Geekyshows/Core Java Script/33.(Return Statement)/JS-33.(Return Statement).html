<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			function add(a,b)
			{
				return(a+b);
			}
			var x=add(10,20);
			document.write(x);
			document.write(add(30,40));
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
