<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			var fees={Rahul:100,Sumit:200};
			document.write(fees.Rahul+" "+fees.Sumit+"<br>");
			console.log(fees);
			fees.Sonam=600;	//	fees.['Sonam']=600;
			document.write(fees.Rahul+" "+fees.Sumit+" "+fees.Sonam+"<br>");
			fees.show=function(){};
			console.log(fees);
		</script>
	</head>
	<body>
		<h1 style="color:blue;">Example Of Heading h1</h1>
	</body>
</html>
