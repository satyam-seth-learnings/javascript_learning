<!DOCTYPE html>
<html>
    <head>
        <title>GekkyShows</title>
    </head>
    <body>
        <script>
            document.write(Math.random()+"<br>");
            document.write(Math.random()*10+1+"<br>");
            document.write(Math.random()*100+1+"<br>");
            // var x=Math.floor((Math.random()*100)+1);
            var x=Math.floor((Math.random()*1000)+1);
            document.write(x);
        </script>
    </body>
</html>
